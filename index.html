<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blindman Stick Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Custom CSS -->
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        
        .alert-panel {
            height: 500px;
            overflow-y: auto;
        }
        
        .location-history {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .alert-status {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .alert-ok {
            color: #27ae60;
        }
        
        .alert-warning {
            color: #f39c12;
        }
        
        .alert-danger {
            color: #e74c3c;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-online {
            background-color: #27ae60;
        }
        
        .status-offline {
            background-color: #e74c3c;
        }
    </style>
</head>

<body>
    <header class="bg-primary text-white p-3 mb-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Blindman Stick Tracker</h1>
            <button class="btn btn-light" id="logoutButton">Logout</button>
        </div>
    </header>

    <main class="container-fluid mb-4">
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-header">Real-time Location</div>
                    <div class="card-body">
                        <div id="map" style="height:400px"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-header">Alert Panel</div>
                    <div class="card-body">
                        <div id="lastAlert" class="mb-3">No alerts at this time</div>
                        <ul id="activeAlerts" class="list-group"></ul>
                        <div id="dashboardError" class="text-danger mt-2"></div>
                        <hr>
                        <form id="voiceInstructionForm">
                            <label for="voiceInstructionInput" class="form-label">Send Voice Instruction</label>
                            <div class="input-group mb-2">
                                <input type="text" id="voiceInstructionInput" class="form-control" placeholder="e.g. Turn left in 10 meters" required>
                                <button type="submit" class="btn btn-primary">Send</button>
                                <button type="button" id="micBtn" class="btn btn-secondary" title="Speak instruction"><span id="micIcon">ðŸŽ¤</span></button>
                            </div>
                            <div class="mb-2">
                                <label for="langSelectDash" class="form-label">Language:</label>
                                <select id="langSelectDash" class="form-select">
                                    <option value="en-US">English</option>
                                    <option value="rw-RW">Kinyarwanda</option>
                                </select>
                            </div>
                            <div id="voiceInstructionStatus" class="form-text"></div>
                        </form>
                        <hr>
                        <div id="blindReplies" class="mt-2">
                            <strong>Replies from Blind User:</strong>
                            <ul id="blindRepliesList" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Location History</div>
                    <div class="card-body p-0">
                        <table class="table mb-0">
                            <thead>
                                <tr>
                                    <th>Date/Time</th>
                                    <th>Latitude</th>
                                    <th>Longitude</th>
                                </tr>
                            </thead>
                            <tbody id="history-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white p-3 mt-4">
        <div class="container-fluid d-flex justify-content-between">
            <span>System Status: <span id="statusText" class="badge bg-success">Online</span>
            <span id="dashboardSpinner" class="spinner-border spinner-border-sm ms-2" style="display:none;"></span>
            </span>
            <span id="lastUpdated">Last Updated: -</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        // Auth check
        if (!localStorage.getItem('authToken')) window.location.href = 'login.html';
        document.getElementById('logoutButton').onclick = () => {
            localStorage.removeItem('authToken');
            window.location.href = 'login.html';
        };

        // Map setup
        const map = L.map('map').setView([-1.9441, 30.0619], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        let marker = L.marker([-1.9441, 30.0619]).addTo(map);

        // Socket.IO connection
        const socket = io('https://blindstick-tracker-1.onrender.com', {
            query: {
                token: localStorage.getItem('authToken')
            }
        });

        // Listen for voice instructions sent from other clients (for feedback/testing)
        socket.on('voiceInstruction', (msg) => {
            console.log('[DASHBOARD] voiceInstruction event received:', msg);
            voiceStatus.textContent = 'Instruction received: "' + msg + '"';
            setTimeout(() => {
                voiceStatus.textContent = '';
            }, 3000);
        });

        // Status
        const dashboardSpinner = document.getElementById('dashboardSpinner');
        const dashboardError = document.getElementById('dashboardError');
        socket.on('connect', () => {
            document.getElementById('statusText').textContent = 'Online';
            document.getElementById('statusText').className = 'badge bg-success';
            dashboardSpinner.style.display = 'none';
            dashboardError.textContent = '';
        });
        socket.on('disconnect', () => {
            document.getElementById('statusText').textContent = 'Offline';
            document.getElementById('statusText').className = 'badge bg-danger';
            dashboardSpinner.style.display = '';
            dashboardError.textContent = 'Disconnected from server.';
        });
        socket.on('connect_error', (err) => {
            dashboardError.textContent = 'Connection error: ' + err.message;
        });
        socket.on('reconnect_attempt', () => {
            dashboardSpinner.style.display = '';
            dashboardError.textContent = 'Reconnecting...';
        });
        socket.on('reconnect_failed', () => {
            dashboardError.textContent = 'Failed to reconnect. Please check your network.';
        });


        // Location history
        let history = [];

        // Fetch location history from protected REST endpoint and update UI
        async function fetchLocationHistory() {
            try {
                const res = await fetch('https://blindstick-tracker-1.onrender.com/api/location-history', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                if (res.ok) {
                    const locations = await res.json();
                    history = locations.slice(-20);
                    updateHistoryTable();
                    if (history.length) {
                        const last = history[history.length - 1];
                        updateMap(last.latitude, last.longitude);
                    }
                } else {
                    console.error('Failed to fetch location history');
                }
            } catch (err) {
                console.error('Network error fetching location history:', err);
            }
        }

        // Fetch alert history from protected REST endpoint and update UI
        async function fetchAlertHistory() {
            try {
                const res = await fetch('https://blindstick-tracker-1.onrender.com/api/alerts', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                if (res.ok) {
                    const alerts = await res.json();
                    // Show the last 5 alerts
                    document.getElementById('activeAlerts').innerHTML = '';
                    alerts.slice(-5).forEach(showAlert);
                } else {
                    console.error('Failed to fetch alert history');
                }
            } catch (err) {
                console.error('Network error fetching alert history:', err);
            }
        }

        // Fetch and update on page load
        fetchLocationHistory();
        fetchAlertHistory();

        // Handle initial data
        socket.on('initialData', data => {
            if (data.locations && data.locations.length) {
                history = data.locations.slice(-20); // last 20
                updateHistoryTable();
                const last = history[history.length - 1];
                updateMap(last.latitude, last.longitude);
            }
            if (data.alerts && data.alerts.length) {
                data.alerts.slice(-5).forEach(showAlert);
            }
        });

        // Handle new location
        socket.on('locationUpdate', loc => {
            history.push(loc);
            if (history.length > 20) history.shift();
            updateHistoryTable();
            updateMap(loc.latitude, loc.longitude);
            document.getElementById('lastUpdated').textContent = 'Last Updated: ' + new Date().toLocaleTimeString();
        });

        // Handle new alert
        socket.on('alert', alert => {
            showAlert(alert);
            // Vibrate and notify
            if ("vibrate" in navigator) {
                navigator.vibrate([200, 100, 200]);
            }
            dashboardError.textContent = 'New alert received!';
            setTimeout(() => {
                dashboardError.textContent = '';
            }, 3000);
        });

        function updateMap(lat, lng) {
            marker.setLatLng([lat, lng]);
            map.setView([lat, lng], 15);
        }

        function updateHistoryTable() {
            document.getElementById('history-table-body').innerHTML = history.map(h =>
                `<tr><td>${h.timestamp ? new Date(h.timestamp).toLocaleString() : '-'}</td>
                <td>${h.latitude?.toFixed(5) ?? '-'}</td>
                <td>${h.longitude?.toFixed(5) ?? '-'}</td></tr>`
            ).join('');
        }

        function showAlert(alert) {
            document.getElementById('lastAlert').innerHTML = `
                <div class="alert alert-danger">
                    <strong>ALERT!</strong> at ${alert.latitude?.toFixed(5)}, ${alert.longitude?.toFixed(5)}<br>
                    <small>${alert.timestamp ? new Date(alert.timestamp).toLocaleString() : ''}</small>
                </div>`;
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerHTML = `SOS at ${alert.latitude?.toFixed(5)}, ${alert.longitude?.toFixed(5)} <br>
                <small>${alert.timestamp ? new Date(alert.timestamp).toLocaleString() : ''}</small>`;
            document.getElementById('activeAlerts').prepend(li);
            // Limit to 10 alerts
            while (document.getElementById('activeAlerts').children.length > 10) {
                document.getElementById('activeAlerts').removeChild(
                    document.getElementById('activeAlerts').lastChild
                );
            }
        }

        // Voice instruction form handler
        const voiceForm = document.getElementById('voiceInstructionForm');
        const voiceInput = document.getElementById('voiceInstructionInput');
        const voiceStatus = document.getElementById('voiceInstructionStatus');
        const micBtn = document.getElementById('micBtn');
        const micIcon = document.getElementById('micIcon');
        const langSelectDash = document.getElementById('langSelectDash');
        let recognizingDash = false;
        let recognitionDash;
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognitionDash = new SpeechRecognition();
            recognitionDash.lang = langSelectDash.value;
            recognitionDash.interimResults = false;
            recognitionDash.maxAlternatives = 1;

            langSelectDash.addEventListener('change', function() {
                recognitionDash.lang = this.value;
            });

            recognitionDash.onstart = function() {
                recognizingDash = true;
                micIcon.textContent = 'ðŸ”´';
                voiceStatus.textContent = 'Listening...';
            };
            recognitionDash.onresult = function(event) {
                recognizingDash = false;
                micIcon.textContent = 'ðŸŽ¤';
                const transcript = event.results[0][0].transcript;
                voiceInput.value = transcript;
                voiceStatus.textContent = 'Recognized: ' + transcript;
            };
            recognitionDash.onerror = function(event) {
                recognizingDash = false;
                micIcon.textContent = 'ðŸŽ¤';
                voiceStatus.textContent = 'Error: ' + event.error;
                setTimeout(() => {
                    voiceStatus.textContent = '';
                }, 3000);
            };
            recognitionDash.onend = function() {
                recognizingDash = false;
                micIcon.textContent = 'ðŸŽ¤';
                if (!voiceStatus.textContent.startsWith('Recognized:')) {
                    voiceStatus.textContent = '';
                }
            };
            micBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if (recognitionDash && !recognizingDash) {
                    recognitionDash.lang = langSelectDash.value;
                    recognitionDash.start();
                }
            });
        } else {
            micBtn.disabled = true;
            micBtn.title = 'Speech recognition not supported.';
        }
        if (voiceForm) {
            voiceForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const msg = voiceInput.value.trim();
                if (msg) {
                    socket.emit('voiceInstruction', msg);
                    voiceStatus.textContent = 'Instruction sent: "' + msg + '"';
                    voiceInput.value = '';
                    setTimeout(() => {
                        voiceStatus.textContent = '';
                    }, 3000);
                }
            });
        }
        // Listen for replies from blind user
        const blindRepliesList = document.getElementById('blindRepliesList');
        socket.on('blindReply', (reply) => {
            if (reply && reply.text) {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = reply.text;
                blindRepliesList.prepend(li);
                // Limit to 10 replies
                while (blindRepliesList.children.length > 10) {
                    blindRepliesList.removeChild(blindRepliesList.lastChild);
                }
            }
        });
    </script>
</body>
