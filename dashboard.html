<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blindman Stick Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
        }
        
        .welcome-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #007bff 0%, #6c63ff 100%);
            color: #fff;
        }
        
        .welcome-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            max-width: 400px;
        }
        
        .welcome-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .welcome-desc {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .welcome-btn {
            font-size: 1.1rem;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        
        .welcome-footer {
            margin-top: 2rem;
            font-size: 0.95rem;
            color: #e0e0e0;
        }

    <div class="welcome-container">
        <div class="welcome-box">
            <div class="welcome-title">Welcome to Blindman Stick Tracker</div>

            </div>
            <a href="login.html" class="btn btn-light welcome-btn w-100 mb-2">Caregiver Login</a>
            <a href="mobile-prototype.html" class="btn btn-outline-light welcome-btn w-100">Mobile App (Blind User)</a>
        </div>
